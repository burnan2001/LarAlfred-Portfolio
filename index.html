<!DOCTYPE html>
<html lang="en" class="dark" style="scroll-behavior: smooth;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John Doe - Creative Developer Portfolio</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
      .custom-cursor {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: #00ffff;
        box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        position: fixed;
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 9999;
        transition: transform 0.1s ease-out;
      }
      body:hover .custom-cursor { display: block; }
      body { cursor: none; }
      .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
      .glassmorphism {
        background: rgba(16, 24, 24, 0.6);
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .code-stream-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
        background: #0A0A0A;
        background-image:
            linear-gradient(0deg, transparent 24%, rgba(0, 255, 255, 0.05) 25%, rgba(0, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.05) 75%, rgba(0, 255, 255, 0.05) 76%, transparent 77%, transparent),
            linear-gradient(90deg, transparent 24%, rgba(0, 255, 255, 0.05) 25%, rgba(0, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.05) 75%, rgba(0, 255, 255, 0.05) 76%, transparent 77%, transparent);
        background-size: 50px 50px;
        animation: move-grid 40s linear infinite;
      }
      @keyframes move-grid {
          0% { background-position: 0 0; }
          100% { background-position: 1000px 1000px; }
      }
      .icon-glow { filter: drop-shadow(0 0 5px #00ffff); }
      .neon-border { box-shadow: inset 0 0 8px 2px rgba(0, 255, 255, 0.4); }
      .section-fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .section-fade-in.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#00ffff",
              "background-dark": "#0A0A0A",
              "accent-orange": "#FF8C42",
              "text-light": "#EAEAEA",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"],
              "mono": ["Source Code Pro", "monospace"],
            },
            boxShadow: {
              'glow-cyan': '0 0 15px 0 rgba(0, 255, 255, 0.5)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>

}
</script>
